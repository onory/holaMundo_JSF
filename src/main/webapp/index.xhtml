L9 busca las etiquetas html de JSF
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Hola Mundo JSF</title>
       
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <!-- envia el valor de la etiqueta de nombre-->
                    <td><h:outputLabel for="nombre " value="Nombre: "></h:outputLabel></td>
                    <!-- con inputText se recupera el texto que ingresa el usuario-->
                    <td><h:inputText id="nombre" value="#{candidato.nombre}"></h:inputText></td>
                     <!-- nos muestra cuaqluier excepcion que deribe de la etiqueta nombre-->
                    <td><h:message for="nombre"></h:message></td>
                </tr>
            </table>
             <!-- boton para enviar la etiqueta nombre-->
            <h:commandButton action="#{vacanteForm.enviar}" value="Enviar" />
            
        </h:form>
    </body>
</html>
